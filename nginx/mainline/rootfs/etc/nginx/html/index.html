-box .access-zone::before { content: "⌛"; color: #109600;}#app .loading-box .access-zone.close { border: 2px dashed #c81000; background-color: rgba(200, 16, 0, 0.2); box-shadow: 0 0 8px rgba(200, 16, 0, 0.8) inset;}#app .loading-box .access-zone.close::before { content: "⛔"; color: #c81000;}#app .loading-box .sheet { background-color: #fdfdfd; box-shadow: 0 0 2px rgba(0, 0, 0, 0.4); padding: 0.4rem;}#app .loading-box .sheet.p-1 { left: 10px; animation-fill-mode: forwards; animation-duration: 4s; animation-timing-function: linear; animation-delay: 3.5s;}#app .loading-box .sheet.p-2 { left: 20px; animation-fill-mode: forwards; animation-duration: 4s; animation-timing-function: linear; animation-delay: 2.75s;}#app .loading-box .sheet.p-3 { left: 30px; animation-fill-mode: forwards; animation-duration: 4s; animation-timing-function: linear; animation-delay: 2s;}#app .loading-box .sheet.p-4 { left: 40px; animation-fill-mode: forwards; animation-duration: 4s; animation-timing-function: linear; animation-delay: 1.25s;}#app .loading-box .sheet.p-5 { left: 50px; animation-fill-mode: forwards; animation-duration: 4s; animation-timing-function: linear; animation-delay: 0.5s;}#app .loading-box .sheet.start-animate { animation-name: sheet-move;}#app .loading-box .sheet.pause-animate { animation-play-state: paused;}#app .loading-box .sheet .line { margin-bottom: 0.2rem; width: 3.4rem; height: 0.4rem; background-color: #a0a0a0; border-radius: 15%;}#app .loading-box .sheet .line:nth-child(3) { width: 2.4rem;}#app .loading-box .sheet .line:nth-child(6) { width: 3rem;}#app .loading-box .sheet .block { width: 3.4rem; height: 2rem; margin-bottom: 0.2rem; background-color: #c0c0c0; border-radius: 5%;}</style></head><body><div id="app"> <div class="loading-box"> <div class="access-zone"></div> <div class="sheet p-1"> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="block"></div> <div class="line"></div> <div class="line"></div> </div> <div class="she
